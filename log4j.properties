# Root logger: general app log + console + errors-only
log4j.rootLogger=INFO, app, stdout, error

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %X{requestId} %X{taskId} %c{1}:%L - %m%n

# General app file
log4j.appender.app=org.apache.log4j.RollingFileAppender
log4j.appender.app.File=logs/app.log
log4j.appender.app.MaxFileSize=10MB
log4j.appender.app.MaxBackupIndex=10
log4j.appender.app.layout=org.apache.log4j.PatternLayout
log4j.appender.app.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %X{requestId} %X{taskId} %c{1}:%L - %m%n

# Errors-only file
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=logs/error.log
log4j.appender.error.MaxFileSize=10MB
log4j.appender.error.MaxBackupIndex=20
log4j.appender.error.Threshold=ERROR
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %X{requestId} %X{taskId} %c{1}:%L - %m%n

# Controllers -> controller.log
log4j.appender.controller=org.apache.log4j.RollingFileAppender
log4j.appender.controller.File=logs/controller.log
log4j.appender.controller.MaxFileSize=10MB
log4j.appender.controller.MaxBackupIndex=10
log4j.appender.controller.layout=org.apache.log4j.PatternLayout
log4j.appender.controller.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %X{requestId} %X{taskId} %c{1}:%L - %m%n
log4j.logger.com.iris.increff.controller=INFO, controller
log4j.additivity.com.iris.increff.controller=false

# Services -> service.log
log4j.appender.service=org.apache.log4j.RollingFileAppender
log4j.appender.service.File=logs/service.log
log4j.appender.service.MaxFileSize=10MB
log4j.appender.service.MaxBackupIndex=10
log4j.appender.service.layout=org.apache.log4j.PatternLayout
log4j.appender.service.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %X{requestId} %X{taskId} %c{1}:%L - %m%n
log4j.logger.com.iris.increff.service=INFO, service
log4j.additivity.com.iris.increff.service=false

# Async/Algorithm tasks -> tasks.log
log4j.appender.tasks=org.apache.log4j.RollingFileAppender
log4j.appender.tasks.File=logs/tasks.log
log4j.appender.tasks.MaxFileSize=20MB
log4j.appender.tasks.MaxBackupIndex=20
log4j.appender.tasks.layout=org.apache.log4j.PatternLayout
log4j.appender.tasks.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %X{requestId} %X{taskId} %c{1}:%L - %m%n
log4j.logger.com.iris.increff.service.AsyncUploadService=INFO, tasks
log4j.logger.com.iris.increff.service.AsyncDownloadService=INFO, tasks
log4j.logger.com.iris.increff.service.NoosAlgorithmService=DEBUG, tasks
log4j.additivity.com.iris.increff.service.AsyncUploadService=false
log4j.additivity.com.iris.increff.service.AsyncDownloadService=false
log4j.additivity.com.iris.increff.service.NoosAlgorithmService=false

# DAOs -> dao.log
log4j.appender.dao=org.apache.log4j.RollingFileAppender
log4j.appender.dao.File=logs/dao.log
log4j.appender.dao.MaxFileSize=10MB
log4j.appender.dao.MaxBackupIndex=10
log4j.appender.dao.layout=org.apache.log4j.PatternLayout
log4j.appender.dao.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %X{requestId} %X{taskId} %c{1}:%L - %m%n
log4j.logger.com.iris.increff.dao=INFO, dao
log4j.additivity.com.iris.increff.dao=false

# Hibernate SQL -> sql.log
log4j.appender.sql=org.apache.log4j.RollingFileAppender
log4j.appender.sql.File=logs/sql.log
log4j.appender.sql.MaxFileSize=20MB
log4j.appender.sql.MaxBackupIndex=10
log4j.appender.sql.layout=org.apache.log4j.PatternLayout
log4j.appender.sql.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %c - %m%n
log4j.logger.org.hibernate.SQL=DEBUG, sql
log4j.additivity.org.hibernate.SQL=false
# log4j.logger.org.hibernate.type.descriptor.sql=TRACE, sql
# log4j.additivity.org.hibernate.type.descriptor.sql=false

# Third-party defaults
log4j.logger.org.springframework=INFO
log4j.logger.org.hibernate=INFO

