# Validation Configuration
# These properties allow customization of validation rules without code changes

# Date format for sales data
validation.date.format=yyyy-MM-dd

# String length constraints
validation.string.min-length=1
validation.string.max-length=255

# Code length constraints (for style codes, SKU codes, branch codes)
validation.code.min-length=3
validation.code.max-length=50

# Price constraints
validation.price.min=0.01
validation.price.max=1000000

# Quantity constraints
validation.quantity.min=1
validation.quantity.max=999999

# Decimal precision
validation.decimal.max-scale=2

# Database batch processing
app.batch.size=1000

# File upload constraints
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Async processing
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100
