<!doctype html>
<html lang="en">
<head>
  <head th:replace="mysnippets.html :: name_head"></head>
<body>
<header th:replace="mysnippets.html :: name_header"></header>
<div th:replace="mysnippets.html :: common_modals"></div>

<div class="row" id="body-row">
  <div th:replace="mysnippets.html :: side_bar"></div>
  <div class="col">
    <!-- Report Header -->
    <div class="upload-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h1 class="upload-title">
                  <i class="fa fa-heartbeat"></i>
                  System Health Report
                </h1>
                <p class="upload-subtitle">
                  Upload statistics, data quality metrics, and system performance
                </p>
              </div>
              <div>
                <button type="button" class="btn-primary-modern" onclick="downloadReportData('report2')">
                  <i class="fa fa-download"></i>
                  Download Report
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Report Content -->
    <div class="upload-cards-container">
      <div class="container-fluid">
        <div class="upload-card-modern">
          <div class="card-header-modern status-success">
            <div class="status-title">
              <i class="fa fa-table"></i>
              Report Data
            </div>
          </div>
          <div class="card-body-modern" style="min-height: auto; padding: 2rem 1.5rem;">
            <div class="table-responsive">
              <table id="report2Table" class="table table-striped table-bordered table-sm text-center text-uppercase" style="width:100%">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>




    </div>

  </div>

  <footer th:replace="mysnippets.html :: name_footer"></footer>
